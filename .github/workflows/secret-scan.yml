name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * 0' # weekly on Sunday at 03:00 UTC

jobs:
  detect-secrets:
    name: Detect secrets (report only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install detect-secrets
        run: python -m pip install --upgrade pip && pip install detect-secrets

      - name: Run detect-secrets scan (output JSON)
        run: |
          detect-secrets scan --all-files --json > detect-secrets-findings.json || true

      - name: Upload findings artifact
        uses: actions/upload-artifact@v4
        with:
          name: detect-secrets-findings
          path: detect-secrets-findings.json

      - name: Annotate PR with findings (optional)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          if [ -s detect-secrets-findings.json ]; then
            echo "deploying annotations"
            cat detect-secrets-findings.json
          else
            echo "No findings"
          fi
